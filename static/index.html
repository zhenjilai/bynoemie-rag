<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByNoemie Fashion Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0D0F12;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(180deg, #1a1d24 0%, #0D0F12 100%);
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5em;
            font-weight: 600;
            color: #D4A574;
        }

        .tagline {
            color: #888;
            font-size: 0.95em;
            margin-top: 5px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        /* Message Styles */
        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #D4A574;
            color: #0D0F12;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #1C1F26;
            color: #F5F5F5;
            border-bottom-left-radius: 4px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            margin-left: 12px;
            background: #2A2F3A;
            order: 2;
        }

        .message.assistant .avatar {
            margin-right: 12px;
            background: #D4A574;
        }

        /* Product Carousel */
        .product-carousel {
            display: flex;
            overflow-x: auto;
            gap: 16px;
            padding: 16px 4px;
            height: 380px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            margin-top: 12px;
        }

        .product-carousel::-webkit-scrollbar {
            display: none;
        }

        /* Product Card */
        .product-card {
            width: 200px;
            height: 340px;
            background: #1C1F26;
            border-radius: 14px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            text-decoration: none;
            color: inherit;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .product-image-wrapper {
            width: 176px;
            height: 220px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #2A2F3A;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.03);
        }

        .product-name {
            font-size: 13px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            font-size: 12px;
            font-weight: 500;
            color: #B0F2C2;
            margin-bottom: 4px;
        }

        .product-category {
            font-size: 10px;
            color: #9AA0A6;
            margin-bottom: 6px;
        }

        .product-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: auto;
        }

        .pill {
            display: inline-block;
            height: 18px;
            line-height: 18px;
            padding: 0 8px;
            border-radius: 9px;
            font-size: 10px;
            font-weight: 500;
        }

        .pill.stock-in {
            background: #1E3A2F;
            color: #4ADE80;
        }

        .pill.stock-low {
            background: #3A2A1E;
            color: #F2B04A;
        }

        .pill.stock-out {
            background: #3A2A2A;
            color: #888;
        }

        .pill.tag {
            background: #2A2F3A;
            color: #C7C7FF;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: #1C1F26;
            border-top: 1px solid #2A2F3A;
        }

        .input-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            background: #0D0F12;
            border: 1px solid #2A2F3A;
            border-radius: 12px;
            padding: 14px 18px;
            color: #FFFFFF;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #D4A574;
        }

        .chat-input::placeholder {
            color: #666;
        }

        .send-btn {
            background: #D4A574;
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            color: #0D0F12;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #E8C59D;
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-btn {
            background: #1C1F26;
            border: 1px solid #2A2F3A;
            border-radius: 20px;
            padding: 8px 16px;
            color: #D4A574;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: #2A2F3A;
            border-color: #D4A574;
        }

        /* Loading */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #D4A574;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Feedback Buttons */
        .feedback-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .feedback-btn {
            background: transparent;
            border: 1px solid #2A2F3A;
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .feedback-btn:hover {
            background: #2A2F3A;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 2em; }
            .message-content { max-width: 90%; }
            .product-carousel { height: 340px; }
            .product-card { width: 160px; height: 300px; }
            .product-image-wrapper { width: 136px; height: 180px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">‚ú® ByNoemie ‚ú®</h1>
        <p class="tagline">Your Personal Fashion Assistant</p>
    </header>

    <div class="chat-container">
        <div class="quick-actions">
            <button class="quick-btn" onclick="sendMessage('What should I wear for a gala dinner?')">üëó Gala Dinner</button>
            <button class="quick-btn" onclick="sendMessage('Show me dresses')">üíÉ Dresses</button>
            <button class="quick-btn" onclick="sendMessage('Suggest outfit for date night')">üíï Date Night</button>
            <button class="quick-btn" onclick="sendMessage('What bags do you have?')">üëú Bags</button>
            <button class="quick-btn" onclick="sendMessage('Check my orders')">üì¶ My Orders</button>
        </div>

        <div class="messages" id="messages">
            <!-- Messages will be inserted here -->
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" class="chat-input" id="chatInput" placeholder="How may I assist you?" onkeypress="handleKeyPress(event)">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        
        let conversationHistory = [];

        function addMessage(content, role, products = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'üë§' : 'üõçÔ∏è';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            if (role === 'user') {
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
                // Add feedback buttons
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback-buttons';
                feedbackDiv.innerHTML = `
                    <button class="feedback-btn" onclick="sendFeedback('positive')">üëç</button>
                    <button class="feedback-btn" onclick="sendFeedback('negative')">üëé</button>
                    <button class="feedback-btn" onclick="sendFeedback('neutral')">üòê</button>
                `;
                contentDiv.appendChild(feedbackDiv);
            }
            
            messagesContainer.appendChild(messageDiv);
            
            // Add product carousel if products exist
            if (products && products.length > 0) {
                const carouselDiv = createProductCarousel(products);
                messagesContainer.appendChild(carouselDiv);
            }
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function createProductCarousel(products) {
            const carouselDiv = document.createElement('div');
            carouselDiv.className = 'product-carousel';
            
            products.forEach(product => {
                const card = document.createElement('a');
                card.className = 'product-card';
                card.href = product.product_url;
                card.target = '_blank';
                
                // Stock pill
                let stockPill = '';
                if (product.stock_status === 'In Stock') {
                    if (product.total_inventory > 0 && product.total_inventory <= 5) {
                        stockPill = `<span class="pill stock-low">Only ${product.total_inventory} left</span>`;
                    } else {
                        stockPill = '<span class="pill stock-in">In Stock</span>';
                    }
                } else {
                    stockPill = '<span class="pill stock-out">Out of Stock</span>';
                }
                
                // Tag pills
                const tagPills = product.tags.map(tag => 
                    `<span class="pill tag">${tag}</span>`
                ).join('');
                
                card.innerHTML = `
                    <div class="product-image-wrapper">
                        <img src="${product.image_url}" alt="${product.product_name}" class="product-image" onerror="this.style.display='none'">
                    </div>
                    <div class="product-name">${product.product_name}</div>
                    <div class="product-price">MYR ${product.price}</div>
                    ${product.category ? `<div class="product-category">${product.category}</div>` : ''}
                    <div class="product-pills">
                        ${stockPill}
                        ${tagPills}
                    </div>
                `;
                
                carouselDiv.appendChild(card);
            });
            
            return carouselDiv;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="avatar">üõçÔ∏è</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage(customMessage = null) {
            const message = customMessage || chatInput.value.trim();
            if (!message) return;
            
            // Clear input
            chatInput.value = '';
            
            // Add user message
            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });
            
            // Disable input while processing
            sendBtn.disabled = true;
            chatInput.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversation_history: conversationHistory
                    })
                });
                
                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();
                
                hideTypingIndicator();
                
                // Add assistant message with products
                addMessage(data.message, 'assistant', data.products);
                conversationHistory.push({ role: 'assistant', content: data.message });
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendFeedback(type) {
            console.log('Feedback:', type);
            // You can implement feedback API here
        }

        // Welcome message
        document.addEventListener('DOMContentLoaded', () => {
            addMessage("Hello! I'm your ByNoemie fashion assistant. How can I help you today? You can ask me about outfit recommendations, browse our collection, or check your orders! üëó‚ú®", 'assistant');
        });
    </script>
</body>
</html>
