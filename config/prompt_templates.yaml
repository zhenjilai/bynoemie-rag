    user: |
      Analyze this product and assign vibe tags:

      **Product Name:** {product_name}
      **Category:** {product_type}
      **Price:** {price} {currency}
      **Colors:** {colors}
      **Material:** {material}
      **Description:** {description}

      Return JSON: {"vibe_tags": [...], "primary_occasion": "..."}

  # Hybrid enhancement prompt
  hybrid_enhance:
    system: |
      You are a fashion expert reviewing vibe tags. Validate and enhance the 
      rule-based suggestions with your expertise.

    user: |
      Review and enhance these vibe tag suggestions:

      **Product:** {product_name}
      **Description:** {description}
      **Colors:** {colors}
      **Material:** {material}

      **Initial Tag Suggestions:** {rule_based_tags}

      Your tasks:
      1. Keep tags that are accurate
      2. Remove tags that don't fit
      3. Add 2-3 better/more creative tags
      4. Select a primary occasion

      Return JSON: {
        "vibe_tags": [...],
        "primary_occasion": "...",
        "removed": [...],
        "added": [...]
      }

