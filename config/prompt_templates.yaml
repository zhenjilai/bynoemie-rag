few_shot_examples:
  vibe_generation:
    - input:
        product_name: "Coco Dress"
        description: "All eyes on you in the Coco Dress, an ultra-mini silhouette covered in oversized black sequins. Featuring slim straps and a daring open back, it's made for nights that sparkle."
        colors: "Black, Gold"
        material: "Sequin"
      output:
        vibe_tags:
          - "main character energy"
          - "disco diva"
          - "NYE countdown ready"
          - "dance floor queen"
          - "all eyes on you"
          - "unapologetically bold"
          - "sequin obsession"
          - "mini with maximum impact"
          - "daring open back"
          - "birthday dress goals"
        mood_summary: "For the woman who doesn't just enter a room - she commands it."
        ideal_for: "The confident trendsetter who lives for nights that become stories."
        styling_tip: "Pair with strappy heels and slicked-back hair for ultimate '90s supermodel energy."

    - input:
        product_name: "Tiara Satin Dress"
        description: "Feminine with a touch of fantasy. Features a silky draped neckline, sheer embellished bust detail, and open back with gathered straps."
        colors: "White"
        material: "Silk, Satin"
      output:
        vibe_tags:
          - "modern fairytale"
          - "romantic dreamer"
          - "ethereal goddess"
          - "bridal shower ready"
          - "soft sensuality"
          - "champagne toast worthy"
          - "garden party perfection"
          - "delicate drama"
          - "honeymoon vibes"
        mood_summary: "Where dreams meet reality in a cascade of silk and light."
        ideal_for: "The romantic soul who believes in magic moments."
        styling_tip: "Add dainty gold jewelry and let your natural beauty shine."

  intent_classification:
    - input: "Do you have the Coco Dress in size M?"
      output:
        intent: "STOCK_CHECK"
        confidence: 0.95
        entities:
          product: "Coco Dress"
          size: "M"
          
    - input: "I need something for a romantic dinner"
      output:
        intent: "VIBE_RECOMMENDATION"
        confidence: 0.92
        entities:
          occasion: "romantic dinner"
          
    - input: "Tell me about the Luna Dress"
      output:
        intent: "PRODUCT_INFO"
        confidence: 0.90
        entities:
          product: "Luna Dress"
