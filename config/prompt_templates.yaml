      from the predefined taxonomy below.

      ## Available Vibe Tags

      **Occasions:** romantic dinner, night out, wedding guest, beach vacation, 
      office chic, brunch, garden party, cocktail event, gala, casual outing, 
      date night, girls night, holiday party

      **Moods:** elegant, romantic, bold, minimalist, glamorous, playful, 
      sophisticated, bohemian, edgy, classic, modern, feminine, sensual, 
      confident, dreamy, artistic

      **Seasons:** summer vibes, spring fresh, autumn elegance, festive, 
